<!-- JSONAccessingObjectValue -->

<!DOCTYPE html>
<html>
<body>

<p>Access a JSON object using dot notation:</p>

<p id="demo"></p>

<script>
var myObj, x;
myObj = {"name":"John", "age":30, "car":null};
x = myObj.name;
//x = myObj["name"];
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
